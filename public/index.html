<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>CSS/HTML Workshop with Convargo</title>
  </head>
  <style>
ul#menu li {
    display:inline-block;
    margin: 20px;
	   text-decoration: none;
	   color: #fff;
	   font-weight: bold;
	   background: transparent;
}
</style>
  <body style="background-image:url(image.jpg); background-repeat:no-repeat; background-size:100vw 100vh;"  >
    <div>
      <center>
      <img src="convargo.png" width="50%" height="50%"></img>

    </div>
    <div>
    <ul id="menu">
        <li style="vertical-align:top">
        <p><font color="black">Trucker</font></p>
        <div id="trucker">

          <p></p>
          <input class="price-by-km" type="number" placeholder="Price by km"/>
          <p></p>
          <input class="price-by-cubic" type="number" placeholder="Price by m3"/>
        </div>
        </li>
        <li style="vertical-align:top">
        <p><font color="black">Shipper</font></p>
        <div id="shipper">
          <input class="name" type="text" placeholder="Shipper name"/>
          <p></p>
          <input class="distance" type="number" placeholder="Distance in km"/>
          <p></p>
          <input class="volume" type="number" placeholder="Volume in m3"/>
          <p><font color="black">Deductible options</font>
          <input class="option" type="checkbox" placeholder="Deductible option"/>
          </p>
        </div>
        </li>
        </ul>
      </div>
      <div>
        <ul id="menu">
          <li>
        <button id="compute" style="background-color: Transparent;
            background-repeat:no-repeat;
            cursor:pointer;
            overflow: hidden;"><font size="20" color="white">price estimate</font></button>

      </ul>
